*,

*:after {

}

body {
	margin: 0;
	padding: 0;
	background-color: #131a26;
	color: #fff;
}

img {
	max-width: 100%;
	border: 0;
}

/* hr */
hr {
	display: block;
	height: 0;
	margin: 15px 0;
	overflow: hidden;
	background: transparent;
	border: 0;
	border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

hr.md {
	margin: 25px 0;
}

hr.lg {
	margin: 50px 0;

/*
					// include //
 Containers, rows, flow-text, and other useful stuff.
 Credit to: materializecss.com
*/
.container {
    margin: 0 auto;
    max-width: 1280px;
    width: calc(100% - 20px);
}

/* clear fix */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

@media only screen and (min-width: 601px) {
    .container {
        width: 95%;
    }
}

@media only screen and (min-width: 993px) {
    .container {
        width: 85%;
    }
}

/* ulility */
.hide {
    display: none !important;
}

.left-align {
    text-align: left;
}

.right-align {
    text-align: right;
}

.center, .center-align {
    text-align: center;
}

.left {
    float: left !important;
}

.right {
    float: right !important;
}

.truncate {
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.flex-grow {
    display: inline-block;
    flex-grow: 1;
}
/* -------- new styles -------- */

/* links */

a.link {
	color: inherit;
	font-family: inherit;
}

a.link:hover {
	color: #ffffff;
}

a.link:active {
	color: #eeeeee;
}

a.noUnderline {
	text-decoration: none;
}

/* topBar */

.topBar {
	display: flex;
	align-items: center;
	margin: 0 0 2rem 0;
}

.topBar a {
	display: flex;
	align-items: center;
	text-decoration: none;
	color: inherit;
}

.topBar .logo {
	display: block;
	margin: auto;
	max-height: 75px;
}

.topBar .title {
	margin: 0 4px;
	font-size: 1.5rem;
	font-weight: 700;
	color: rgba(255, 255, 255, 0.92);
}

@media only screen and (max-width: 400px) {
	.topBar {
		display: block;
		text-align: center;
	}
	
	.topBar a {
		display: block;
	}
	
	.topBar .logo {
		margin: auto auto .5rem auto;
	}
}

/* card */

.card {
	padding: 1rem;
	background-color: #212937;
	border-radius: 5px;
	color: rgba(255, 255, 255, 0.8);
}

.card hr {
	margin: 12px auto;
}

.card .a {
	font-weight: 600;
}

.card .i {
	font-family: monospace;
}

.card .s {
	font-family: monospace;
}

/* bottomInfo */

.bottomInfo {
	display: flex;
	align-items: center;
	margin-top: .5rem;
	color: rgba(255, 255, 255, 0.75);
}

.bottomInfo a:hover {
	color: rgba(255, 255, 255, 0.65);
}

.bottomInfo a:active {
	color: rgba(255, 255, 255, 0.85);
}

        <script>

function $(id){  //less typing
    if(id.startsWith(".")){
        return document.getElementsByClassName(id.substring(1));
    }else{
        return document.getElementById(id);
    }
}

function loadInfo(){
    $('error').innerHTML = 'Loading...';
    $('error').style.display = '';
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // request for data is done
            var data = JSON.parse(xhttp.responseText);
            $('error').style.display = 'none';
            
            $('server_state').innerHTML = data['server_state'];
            $('status').innerHTML = data['status'];
            $('power_status').innerHTML = data['power_status'];
            
            $('os').innerHTML = data['os'];
            $('specs').innerHTML = 'RAM: ' + data['ram'] + ', vCPUs: ' + data['vcpu_count'] + ', Disk: ' + data['disk'];
            $('location').innerHTML = data['location'];
            
            $('pending_charges').innerHTML = data['pending_charges'];
            $('cost_per_month').innerHTML = data['cost_per_month'];
            $('current_bandwidth_gb').innerHTML = data['current_bandwidth_gb'];	
            $('allowed_bandwidth_gb').innerHTML = data['allowed_bandwidth_gb'] + ' gb';
            
            $('main_ip').innerHTML = '<a class="link" target="_blank" href="http://' + data['main_ip'] + '">' + data['main_ip'] + '</a>';;
            $('gateway_v4').innerHTML = data['gateway_v4'];
            $('netmask_v4').innerHTML = data['netmask_v4'];
            $('v6_main_ip').innerHTML = data['v6_main_ip'];
            $('v6_network').innerHTML = data['v6_network'];
            $('v6_network_size').innerHTML = data['v6_network_size'];
        }
        xhttp.onerror = function() {
            $('error').innerHTML = '<span style="color: rgba(240, 100, 100, 1);">Error ('+this.status+')</span>';
            $('error').style.display = '';
        }
    };
    //send request for all data
    var apiUrl = 'https://srv-info-api.flolon.cc/info.php';
    $('apiLink').href = apiUrl;
    xhttp.open("GET", apiUrl, true);
    xhttp.send();
}

loadInfo();
